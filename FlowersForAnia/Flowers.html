            left: 50%;

        .sunflwr__leaf--left,

            width: 0%;
            height: 20%;
            border-radius: 0% 50% 0% 50%;
            position: absolute;
            background: #6f8e4b;
            top: 70%;
            left: 45%;
            transform: translate(-100%, -50%) rotate(-20deg);
            animation: sunflwr__leaf forwards 1s 0.5s;
        }

        .sunflwr__leaf--right {
            top: 80%;
            left: 55%;
            transform: translate(0%, -50%) rotate(-70deg);
        }

        @keyframes sunflwr__leaf {

            }
            100% {

        }

        .sunflwr__stem {

            bottom: 0%;

            0% {
                height: 0;
            }
            100% {
                height: 60%;
            }
        }

        .sunflwr__center {

            background-color: #3b0707;

            position: absolute;
            left: 50%;
            top: 40%;
